<div class="filters" >
    <mat-form-field>
        <mat-label> 
            Sort 
        </mat-label>

        <mat-select 
            panelClass='sort-select' 
            [(ngModel)]='sort'  
        >
            <mat-option value='name'> Name </mat-option>
            <mat-option value='-released'> Released </mat-option>
            <mat-option value='-added'> Added </mat-option>
            <mat-option value='-created'> Created </mat-option>
            <mat-option value='-updated'> Updated </mat-option>
            <mat-option value='-rating'> Rating </mat-option>
            <mat-option value='name'> Name </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <div class="game">
        <div class="game-thumb-container">
            <img 
                src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png' 
                alt='thumbnail'
                class="game-thumbnail"
            />
        </div>
        <div class="game-description">
            <p class="game-name"> Name </p>
            <div class="game-platforms">
                <img class="game-platform" 
                    src="https://w7.pngwing.com/pngs/578/749/png-transparent-xbox-360-black-logo-xbox-electronics-logo-symmetry.png"
                    alt='slug'
                />

            </div>
        </div>
    </div>
</div>
